<div class="container">
    <h2>Dataflow</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Manual?</th>
                <th>Requested</th>
                <th>Sent</th>
                <th>Arrival</th>
                <th>Ingestion</th>
                <th>QC1</th>
                <th>QC1 State</th>
                <th>Images Sent/Received</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ds in datasends">
            <td>{{ds.isManual}}</td>
            <td>{{ds.requestedAt}}</td>
            <td>{{ds.sentAt}}</td>
            <td>{{ds.arrivalAt}}</td>
            <td>{{ds.ingestedAt}}</td>
            <td>{{ds.qc1At}}</td>
            <td>{{ds.qc1State}}</td>
            <td>{{ds.imagesSent}}/{{ds.imagesReceived}}</td>
        </tr>
        </tbody>
    </table>
</div>
