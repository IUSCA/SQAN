<div class="container">
    <h2>Dataflow</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Sent</th>
                <th>IIBIS</th>
                <th>Modality</th>
                <th>Subject</th>
                <th>Series</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ds in datasends">
            <td>{{ds.date}}</td>
            <td>{{ds.iibis}}</td>
            <td>{{ds.modality}}</td>
            <td>{{ds.subject}}</td>
            <td>{{ds.series}}</td>
        </tr>
        </tbody>
    </table>
</div>
