<sca-menutab menu="appconf.menu" active="'qc'" user="user"></sca-menutab>
<div class="container-fluid research">
    <p class="text-muted" ng-if="study_count == 0">No series needing QC!</p>
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a class="list-group-item" href="#/qc/1" ng-class="{active: page == 'qc1'}">Studies need QC1</a>
                <a class="list-group-item" href="#/qc/2" ng-class="{active: page == 'qc2'}">Studies need QC2</a>
            </div>
        </div>
        <div class="col-md-9">
            <viewmode-toggler mode="view_mode"></viewmode-toggler> 
            <div ng-repeat="(iibisid, research) in researches">
                <h2>{{iibisid}}</h2>
                <div ng-repeat="(modality_id, modality) in research">
                    <h3>
                        Modality: <b>{{modality._detail.Modality}}</b> 
                        StationName: <b>{{modality._detail.StationName}}</b>
                        <small ng-if="modality._detail.Modality == 'PT'">
                            RadioTracer: <b>{{modality._detail.radio_tracer}}</b>
                        </small>
                    </h3>
                    <ul class="list-group">
                        <div ng-repeat="(subject, subject_detail) in modality.subjects" id="{{subject_detail.uid}}" class="subject">
                            <li class="list-group-item subject-body">
                                <span class="text-muted">Subject:</span> {{subject}}
                            </li>
                            <subject-detail 
                                researchid="modality._detail._id" 
                                subject="subject"
                                serieses="subject_detail.serieses" 
                                missing="subject_detail.missing_serieses" 
                                times="modality.subjects_times[subject]" 
                                templates="templates"
                                mode="view_mode"></subject-detail>

                                        </p>
                                    </div>

                                        <tbody>
                                            <tr ng-repeat="(series_desc, studies) in serieses">
                                                <td>{{series_desc}}</td>
                                                <td style="padding: 1px 5px;">
                                                    <div class="studies">
                                                        <studynote ng-repeat="study in studies" ng-click="openstudy(study._id)" study="study">
                                                    </div>
                                                </td>
                                                <td>TODO</td>
                                            </tr>
                                        </tbody>
                                        </table>
                                    </div>
                                </div>
                            </li>
                            -->
                        </div><!--ng-repeat in serieses-->
                    </ul>
                </div><!--ng-repeast in researches -->
            </div><!--ng-repeast in iibisids-->
        </div><!--col-md-8-->
    </div><!--row-->
</div><!--container-->
