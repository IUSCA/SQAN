<div class="studynote" style="position: relative;" ng-class="{deprecated : study.deprecated_by}">
    <div style="display: inline" ng-switch="studystate" title="Physical state of protocol QC">
        <i class="fa fa-fw fa-exclamation-triangle text-danger" ng-if="study.qc.missing_count" uib-tooltip="Series is missing {{::study.qc.missing_count}} images" tooltip-append-to-body="true"></i>
        <span class="label label-info" ng-switch-when="na">QCing&nbsp;&nbsp;<i class="fa fa-spinner fa-spin"></i></span>
        <span class="label label-primary" ng-switch-when="notemp">NoTemp: {{::study.qc.notemps}}</span>
        <span class="label label-danger" ng-switch-when="error">Errors: {{::study.qc.errors.length}}</span>
        <span class="label label-warning" ng-switch-when="warning">Warnings: {{::study.qc.warnings.length}}</span>
        <span class="label label-success" ng-switch-when="ok">OK</span>
    </div>
    <span class="label label-{{qc1}}" ng-if="qc1 && !study.deprecated_by" title="State of protocol QC(1) set by radiologist">QC1</span>
    <span class="label label-{{qc2}}" ng-if="qc2 && !study.deprecated_by" title="State of Image QC(2) set by radiologist">QC2</span>

    #{{::study.SeriesNumber}}

    <!--comments bubble-->
    <span class="text-muted" style="position: absolute; right: -7px; top: -10px; text-shadow: 0px 0px 2px white;" ng-if="study.comments.length > 0">
        &nbsp;
        <i ng-if="study.comments" class="fa fa-comment"></i>
    </span>
</div>
