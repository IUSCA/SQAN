<sca-menutab menu="appconf.menu" active="'admin'" user="user"></sca-menutab>
<div class="container-fluid">
    <form ng-submit="update_acl();" name="form" confirm-on-exit>
    <div class="panel panel-default">
        <div class="panel-heading">Research Access</div>
        <div class="panel-body">
            <p class="help-block">Define groups who has access to specific IIBISIDs</p>
            <div ng-repeat="iibisid in iibisids">
                <h4>{{iibisid}}</h4>
                <ui-select multiple ng-model="_acl[iibisid]">
                    <ui-select-match placeholder="Select groups who can access this search">
                        <b>{{$item.name}}</b>
                        <span ng-repeat="member in $item.Members">{{member.fullname}} | </span>
                    </ui-select-match>
                    <ui-select-choices repeat="group in groups | propsFilter: {name: $select.search}">
                        <b>{{group.name}}</b> <span class="text-muted">{{group.desc}}</span>
                        <span ng-repeat="member in group.Members">{{member.fullname}} | </span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <br>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" value="Update"/>
        </div>
    </div>
    </form>

</div>
