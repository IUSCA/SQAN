<div  id="contact2" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-info">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3><i class="fa fa-fw fa-envelope"></i> Have questions or comments?</h3>
            </div>
            <div class="modal-body">
                <form name="thisform">
                    <div class="form-group">
                        <label for="inputname">Full Name</label>
                        <input type="name" class="form-control" id="inputname" ng-model="comment_form.name" placeholder="Your name" autocomplete="name" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputemail">Email Address</label>
                        <input type="email" class="form-control" id="inputemail" ng-model="comment_form.email" placeholder="Your email address" autocomplete="email" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputsubject">Subject</label>
                        <input type="text" class="form-control" id="inputsubject" ng-model="comment_form.subject" placeholder="Enter a subject line" required>
                    </div>
                    <div class="form-group">
                        <label for="inputmessage">Message</label>
                        <textarea rows="5" class="form-control" id="inputmessage" ng-model="comment_form.message" placeholder="Enter your comment/question" required></textarea>
                    </div>
                </form>
            </div><!--modal-body-->
            <div class="modal-footer">
                <button type="submit" class="btn btn-info" onclick="$('#contact2').modal('toggle');" ng-disabled="thisform.$invalid" ng-click="submit_comment()">Send</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div><!--modal-content-->
    </div><!--modal-dialog-->
</div><!--modal-->
